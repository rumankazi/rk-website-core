version: 2
updates:
  # Main dependencies - grouped updates
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'UTC'
    open-pull-requests-limit: 3
    reviewers:
      - 'rumankazi'
    assignees:
      - 'rumankazi'
    commit-message:
      prefix: 'deps'
      prefix-development: 'deps-dev'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'automated'
    allow:
      - dependency-type: 'direct'
      - dependency-type: 'indirect'
    groups:
      # Group ALL non-major updates together (significantly reduces PRs)
      all-minor-patch:
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'
        exclude-patterns:
          # Exclude packages that need individual attention
          - 'next'
          - 'react'
          - 'typescript'
          - 'prisma'
          - '@prisma/client'

      # Critical packages that need separate PRs for major versions
      critical-majors:
        patterns:
          - 'next'
          - 'react*'
          - 'typescript'
          - 'prisma'
          - '@prisma/*'
        update-types:
          - 'major'

  # Documentation dependencies (VitePress)
  - package-ecosystem: 'npm'
    directory: '/docs'
    schedule:
      interval: 'weekly'
      day: 'tuesday'
      time: '09:00'
      timezone: 'UTC'
    open-pull-requests-limit: 2
    reviewers:
      - 'rumankazi'
    assignees:
      - 'rumankazi'
    commit-message:
      prefix: 'docs'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'documentation'
      - 'automated'
    groups:
      # Group ALL documentation updates together
      all-docs-updates:
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'
          - 'major'

  # GitHub Actions workflow dependencies
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'wednesday'
      time: '09:00'
      timezone: 'UTC'
    open-pull-requests-limit: 2
    reviewers:
      - 'rumankazi'
    assignees:
      - 'rumankazi'
    commit-message:
      prefix: 'ci'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'github-actions'
      - 'automated'
    groups:
      # Group ALL GitHub Actions updates together
      all-github-actions:
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'
          - 'major'

  # Docker images
  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'thursday'
      time: '09:00'
      timezone: 'UTC'
    open-pull-requests-limit: 2
    reviewers:
      - 'rumankazi'
    assignees:
      - 'rumankazi'
    commit-message:
      prefix: 'docker'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'docker'
      - 'automated'
    groups:
      # Group ALL Docker updates together
      all-docker-updates:
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'
          - 'major'
